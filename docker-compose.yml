services:
  postgres:
    image: postgres:15-alpine
    container_name: muhasebe-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-muhasebe}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-muhasebe123}
      - POSTGRES_DB=${POSTGRES_DB:-muhasebe_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-muhasebe}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: muhasebe-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-muhasebe}:${POSTGRES_PASSWORD:-muhasebe123}@postgres:5432/${POSTGRES_DB:-muhasebe_db}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      - RUN_SEED=${RUN_SEED:-true}
    command: >
      sh -c "
        sleep 5 &&
        npx prisma generate &&
        npx prisma db push &&
        if [ \"$$RUN_SEED\" = \"true\" ] || [ \"$$NODE_ENV\" != \"production\" ]; then
          npm run db:seed || echo 'Seed hatasÄ± (normal olabilir)';
        fi &&
        node server.js
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

